<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick RSVP Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 40px auto;
      background: #fafafa;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    button {
      font-size: 1.1em;
      padding: 10px 25px;
      margin: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button#yesBtn {
      background-color: #4caf50;
      color: white;
    }
    button#yesBtn:hover {
      background-color: #45a049;
    }
    button#noBtn {
      background-color: #f44336;
      color: white;
    }
    button#noBtn:hover {
      background-color: #d32f2f;
    }
    #thoughtSection {
      margin-top: 30px;
      display: none;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #submitThought, #skipThought {
      margin-top: 12px;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-right: 10px;
    }
    #submitThought {
      background-color: #007bff;
      color: white;
    }
    #submitThought:hover {
      background-color: #0069d9;
    }
    #skipThought {
      background-color: #777;
      color: white;
    }
    #skipThought:hover {
      background-color: #555;
    }
    #statusMsg {
      margin-top: 25px;
      font-weight: bold;
      color: #2e7d32; /* green */
    }
    #changeResponse {
      margin-top: 20px;
      background: none;
      color: #007bff;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      text-decoration: underline;
      padding: 0;
    }
    #changeResponse:hover {
      color: #004085;
    }
  </style>
</head>
<body>

  <h2 id="questionText">John, are you coming for the birthday?</h2>

  <div id="responseButtons">
    <button id="yesBtn" aria-label="YES button">YES</button>
    <button id="noBtn" aria-label="NO button">NO</button>
  </div>

  <div id="thoughtSection" aria-live="polite">
    <label for="thoughtInput"><strong>Want to share a message? (Optional)</strong></label><br />
    <textarea id="thoughtInput" placeholder="Write your message here..."></textarea><br />
    <button id="submitThought">Submit</button>
    <button id="skipThought">Skip</button>
  </div>

  <div id="statusMsg" role="alert" aria-live="assertive"></div>

  <button id="changeResponse" style="display:none;">Change your answer</button>

<script>
  // Shortcut to access elements
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const thoughtSection = document.getElementById('thoughtSection');
  const thoughtInput = document.getElementById('thoughtInput');
  const submitThought = document.getElementById('submitThought');
  const skipThought = document.getElementById('skipThought');
  const statusMsg = document.getElementById('statusMsg');
  const changeResponseBtn = document.getElementById('changeResponse');
  const responseButtons = document.getElementById('responseButtons');
  const questionText = document.getElementById('questionText');

  // Optional: You can customize the question here or dynamically (ex: from URL params)
  const inviteeName = "John";
  const eventName = "birthday";
  questionText.textContent = `${inviteeName}, are you coming for the ${eventName}?`;

  // Refresh UI based on saved responses in localStorage
  function loadSavedData() {
    const savedResponse = localStorage.getItem('rsvpResponse');
    const savedThought = localStorage.getItem('rsvpThought');
    if (savedResponse) {
      // Hide buttons, show thought section and status
      responseButtons.style.display = 'none';
      thoughtSection.style.display = 'block';
      changeResponseBtn.style.display = 'inline';
      statusMsg.textContent = `You answered: "${savedResponse.toUpperCase()}"`;
      thoughtInput.value = savedThought || '';
    }
  }

  // When user clicks YES or NO
  function handleResponse(response) {
    localStorage.setItem('rsvpResponse', response);
    // Show thought section, hide answer buttons
    responseButtons.style.display = 'none';
    thoughtSection.style.display = 'block';
    changeResponseBtn.style.display = 'inline';
    statusMsg.textContent = `You answered: "${response.toUpperCase()}"`;
    thoughtInput.value = localStorage.getItem('rsvpThought') || '';
    thoughtInput.focus();
  }

  // Submit Thought handler
  function submitThoughtHandler() {
    const thought = thoughtInput.value.trim();
    localStorage.setItem('rsvpThought', thought);
    statusMsg.textContent = "Thank you! Your response and message have been saved.";
  }

  // Skip Thought handler
  function skipThoughtHandler() {
    localStorage.setItem('rsvpThought', '');
    statusMsg.textContent = "Thanks for your response! You can add a message anytime.";
    thoughtInput.value = '';
  }

  // Change response handler
  function changeResponseHandler() {
    // Clear saved data to allow re-answer
    localStorage.removeItem('rsvpResponse');
    localStorage.removeItem('rsvpThought');
    // Reset UI
    responseButtons.style.display = 'block';
    thoughtSection.style.display = 'none';
    changeResponseBtn.style.display = 'none';
    statusMsg.textContent = '';
  }

  // Event listeners
  yesBtn.addEventListener('click', () => handleResponse('yes'));
  noBtn.addEventListener('click', () => handleResponse('no'));
  submitThought.addEventListener('click', submitThoughtHandler);
  skipThought.addEventListener('click', skipThoughtHandler);
  changeResponseBtn.addEventListener('click', changeResponseHandler);

  // On page load
  window.onload = loadSavedData;
</script>

</body>
</html>
