<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick RSVP Invitation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #e3f6fd 0%, #fafafa 50%, #f9d8ec 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      box-shadow: 0 6px 30px rgba(58,75,130,0.10), 0 1.5px 8px rgba(239,65,194,0.04);
      border-radius: 18px;
      padding: 38px 26px 30px 26px;
      max-width: 410px;
      width: 95vw;
      text-align: center;
      position: relative;
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none; }
    }
    h2 {
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 25px;
      color: #234975;
      font-size: 1.22em;
    }
    .circle {
      width: 58px; height: 58px;
      border-radius: 50%;
      background: linear-gradient(140deg, #64b5f6 40%, #ef41c0 100%);
      margin: 0 auto 19px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.85em;
      color: #fff;
      box-shadow: 0 2px 8px #f9d8ec80;
    }
    button {
      font-family: inherit;
      font-weight: 600;
      font-size: 1.1em;
      padding: 12px 30px;
      margin: 0 12px 14px 12px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px #bae3f780;
      outline: none;
    }
    button#yesBtn {
      background: linear-gradient(90deg,#54d286 60%, #10be68);
      color: #fff;
    }
    button#yesBtn:hover, #submitThought:hover {
      background: linear-gradient(90deg,#44b070 60%, #108a48);
    }
    button#noBtn {
      background: linear-gradient(90deg,#ff6d7d 55%, #fa215f);
      color: #fff;
    }
    button#noBtn:hover, #skipThought:hover{
      background: linear-gradient(90deg,#e45062 55%, #d30e42);
    }
    #submitThought {
      background: linear-gradient(90deg, #71cbf5 70%, #1471d8);
      color: #fff;
      margin-right: 7px;
    }
    #skipThought {
      background: #e0e0e0;
      color: #444;
      margin-left: 7px;
    }
    #editDetail {
      margin-top: 23px;
      background: none;
      color: #2977c6;
      border: none;
      font-size: 1em;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
      display: inline-block;
    }
    #editDetail:hover { color: #128dd8; }
    #formSection[aria-hidden="true"] { display: none; }
    #responseButtons { margin-bottom: 7px; }
    #thoughtSection { margin-top: 20px; text-align: left; }
    textarea {
      width: 100%;
      min-height: 70px;
      max-height: 120px;
      resize: vertical;
      font-size: 1.03em;
      border: 1.6px solid #bbe2f6;
      border-radius: 6px;
      padding: 8px;
      margin-top: 7px;
      margin-bottom: 7px;
      background: #f7fafd;
      box-sizing: border-box;
      transition: border-color 0.18s;
    }
    textarea:focus {
      border-color: #54d286;
      outline: none;
    }
    label {
      margin-top: 0;
      font-size: 1em;
      font-weight: 500;
      color: #334;
    }
    #statusMsg {
      margin-top: 25px;
      font-weight: 500;
