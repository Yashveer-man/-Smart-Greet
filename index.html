<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick RSVP Invitation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      /* Use your custom background image */
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e3f6fd;
      position: relative;
    }
    body::before {
      /* Soft white overlay for readability */
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.60);
      pointer-events: none;
      z-index: 0;
    }
    .container {
      background: #fff;
      box-shadow: 0 6px 30px rgba(58,75,130,0.12), 0 1.5px 8px rgba(239,65,194,0.09);
      border-radius: 18px;
      padding: 38px 26px 30px 26px;
      max-width: 410px;
      width: 95vw;
      text-align: center;
      position: relative;
      animation: fadein 0.7s;
      z-index: 1;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none; }
    }
    h2 {
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 25px;
      color: #234975;
      font-size: 1.22em;
    }
    .circle {
      width: 58px; height: 58px;
      border-radius: 50%;
      background: linear-gradient(140deg, #64b5f6 40%, #ef41c0 100%);
      margin: 0 auto 19px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.85em;
      color: #fff;
      box-shadow: 0 2px 8px #f9d8ec80;
    }
    button {
      font-family: inherit;
      font-weight: 600;
      font-size: 1.1em;
      padding: 12px 30px;
      margin: 0 12px 14px 12px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px #bae3f780;
      outline: none;
    }
    button#yesBtn {
      background: linear-gradient(90deg,#54d286 60%, #10be68);
      color: #fff;
    }
    button#yesBtn:hover, #submitThought:hover {
      background: linear-gradient(90deg,#44b070 60%, #108a48);
    }
    button#noBtn {
      background: linear-gradient(90deg,#ff6d7d 55%, #fa215f);
      color: #fff;
    }
    button#noBtn:hover, #skipThought:hover{
      background: linear-gradient(90deg,#e45062 55%, #d30e42);
    }
    #submitThought {
      background: linear-gradient(90deg, #71cbf5 70%, #1471d8);
      color: #fff;
      margin-right: 7px;
    }
    #skipThought {
      background: #e0e0e0;
      color: #444;
      margin-left: 7px;
    }
    #editDetail {
      margin-top: 23px;
      background: none;
      color: #2977c6;
      border: none;
      font-size: 1em;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
      display: inline-block;
    }
    #editDetail:hover { color: #128dd8; }
    #formSection[aria-hidden="true"] { display: none; }
    #responseButtons { margin-bottom: 7px; }
    #thoughtSection { margin-top: 20px; text-align: left; }
    textarea {
      width: 100%;
      min-height: 70px;
      max-height: 120px;
      resize: vertical;
      font-size: 1.03em;
      border: 1.6px solid #bbe2f6;
      border-radius: 6px;
      padding: 8px;
      margin-top: 7px;
      margin-bottom: 7px;
      background: #f7fafd;
      box-sizing: border-box;
      transition: border-color 0.18s;
    }
    textarea:focus {
      border-color: #54d286;
      outline: none;
    }
    label {
      margin-top: 0;
      font-size: 1em;
      font-weight: 500;
      color: #334;
    }
    #statusMsg {
      margin-top: 25px;
      font-weight: 500;
      color: #199867;
      background: #e8f6ed;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #e6f8ed60;
    }
    .summary b { color: #36bb90; }
    .summary i { color: #ef41c0; }
    @media (max-width:530px) {
      .container {padding: 22px 4vw;}
      h2 { font-size: 1em; }
      textarea { font-size: 0.97em;}
      button { font-size: 0.98em; padding: 9px 13vw;}
      .circle { width: 48px; height:48px; font-size:1.05em;}
    }
  </style>
</head>
<body>
<div class="container">

  <div class="circle">ðŸŽ‰</div>
  <h2 id="questionText">Stephen, are you coming for the birthday?</h2>

  <div id="formSection" aria-hidden="false">
    <div id="responseButtons">
      <button id="yesBtn" aria-label="YES button">YES</button>
      <button id="noBtn" aria-label="NO button">NO</button>
    </div>

    <div id="thoughtSection" style="display:none;" aria-live="polite">
      <label for="thoughtInput">Want to add a message? <span style="color:#ef41c0;font-weight:400;">(Optional)</span></label><br />
      <textarea id="thoughtInput" placeholder="Write your message here..."></textarea>
      <button id="submitThought">Submit</button>
      <button id="skipThought">Skip</button>
    </div>
  </div>

  <div id="statusMsg" role="alert" class="summary" aria-live="assertive"></div>
  <button id="editDetail" style="display:none;">Edit your details</button>

</div>
<script>
  // Elements
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const thoughtSection = document.getElementById('thoughtSection');
  const thoughtInput = document.getElementById('thoughtInput');
  const submitThought = document.getElementById('submitThought');
  const skipThought = document.getElementById('skipThought');
  const statusMsg = document.getElementById('statusMsg');
  const editDetailBtn = document.getElementById('editDetail');
  const responseButtons = document.getElementById('responseButtons');
  const questionText = document.getElementById('questionText');
  const formSection = document.getElementById('formSection');

  // Customize invitee and event here:
  const inviteeName = "Stephen";
  const eventName = "birthday";
  questionText.textContent = `${inviteeName}, are you coming for the ${eventName}?`;

  function displaySummary() {
    const savedResponse = localStorage.getItem('rsvpResponse');
    const savedThought = localStorage.getItem('rsvpThought');
    statusMsg.innerHTML = `You answered: <b>${savedResponse ? savedResponse.toUpperCase() : ''}</b><br>` +
      (savedThought ? `Your message: <i>${savedThought}</i><br>` : '') +
      "You can <b>edit your details</b> anytime.";
    editDetailBtn.style.display = 'inline-block';
    formSection.setAttribute("aria-hidden", "true");
  }

  function displayForm() {
    formSection.setAttribute("aria-hidden", "false");
    statusMsg.textContent = '';
    editDetailBtn.style.display = 'none';
    responseButtons.style.display = 'block';
    thoughtSection.style.display = 'none';
    thoughtInput.value = '';
  }

  // On yes/no click
  function handleResponse(response) {
    localStorage.setItem('rsvpResponse', response);
    responseButtons.style.display = 'none';
    thoughtSection.style.display = 'block';
    thoughtInput.value = localStorage.getItem('rsvpThought') || '';
    thoughtInput.focus();
  }

  // On thought submit
  function submitThoughtHandler() {
    const thought = thoughtInput.value.trim();
    localStorage.setItem('rsvpThought', thought);
    displaySummary();
  }

  // On skip
  function skipThoughtHandler() {
    localStorage.setItem('rsvpThought', '');
    displaySummary();
  }

  // Edit details handler
  function editDetailHandler() {
    displayForm();
    const savedResponse = localStorage.getItem('rsvpResponse');
    if (savedResponse) {
      responseButtons.style.display = 'none';
      thoughtSection.style.display = 'block';
      thoughtInput.value = localStorage.getItem('rsvpThought') || '';
      if (savedResponse === "yes") {
        statusMsg.innerHTML = "Previously selected <b>YES</b>. You can change your message or <a href='#' id='changeAnswer'>change your answer</a>.";
      } else {
        statusMsg.innerHTML = "Previously selected <b>NO</b>. You can change your message or <a href='#' id='changeAnswer'>change your answer</a>.";
      }
      setTimeout(() => {
        const changeAnswer = document.getElementById('changeAnswer');
        if (changeAnswer) {
          changeAnswer.onclick = function(e){
            e.preventDefault();
            localStorage.removeItem('rsvpResponse');
            localStorage.removeItem('rsvpThought');
            displayForm();
          };
        }
      }, 0);
    }
  }

  yesBtn.addEventListener('click', () => handleResponse('yes'));
  noBtn.addEventListener('click', () => handleResponse('no'));
  submitThought.addEventListener('click', submitThoughtHandler);
  skipThought.addEventListener('click', skipThoughtHandler);
  editDetailBtn.addEventListener('click', editDetailHandler);

  window.onload = function() {
    const savedResponse = localStorage.getItem('rsvpResponse');
    if (savedResponse) {
      displaySummary();
    } else {
      displayForm();
    }
  };
</script>
</body>
</html>
